name: WebApp Deploy

on:
  push:
      branches: [ "dev" ]
      paths:
           - "WebApp/**"
           - ".github/workflows/dotnet-desktop.yml"
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
   build-test-sonar:
    runs-on: windows-latest

    env:
     DOTNET_VERSION: 8.0.x

    steps:

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu' # Alternative distribution options are available.

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Restore NuGet Packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-dotnet-${{ env.DOTNET_VERSION }}-nuget
          restore-keys: |
            ${{ runner.os }}-dotnet-${{ env.DOTNET_VERSION }}-

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
            dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache Aspire Workload
        uses: actions/cache@v3
        with:
          path: ~/.dotnet/workloads
          key: ${{ runner.os }}-dotnet-${{ env.DOTNET_VERSION }}-aspire
          restore-keys: |
            ${{ runner.os }}-dotnet-${{ env.DOTNET_VERSION }}-aspire

      - name: Install .NET Aspire Workload
        run: dotnet workload install aspire

      - name: Restore dependencies
        run: dotnet restore

      - name: Save NuGet Packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ env.CACHE_KEY }}
          save-paths: |
            ~/.nuget/packages

      - name: Build Solution
        run: dotnet build --no-restore --configuration Release

      - name: Run Unit Tests
        run: dotnet test --no-build --configuration Release --logger trx --results-directory "TestResults"

      - name: Cache SonarQube Cloud packages
        uses: actions/cache@v4
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache SonarQube Cloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: .\.sonar\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner
      - name: Install SonarQube Cloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          New-Item -Path .\.sonar\scanner -ItemType Directory
          dotnet tool update dotnet-sonarscanner --tool-path .\.sonar\scanner
      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: |
          .\.sonar\scanner\dotnet-sonarscanner begin /k:"19nguyenvantu94_MultiAppServerRender" /o:"19nguyenvantu94" /d:sonar.token="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io"
          dotnet build
          .\.sonar\scanner\dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"


